<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Demo</title>
</head>
<body>
    <img th:src="${qrCode}" />
    <p>Please scan the qr code and enter the code from Google Authenticator</p>
    <form action="#" th:action="@{/mfa/qrcode}" method="post">
        <input type="text" name="code" placeholder="code"/>
        <input type="submit" />
    </form> 
    <p th:text="${error}"></p>
</body>
</html>
